<!doctype html>


<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moryxy City Map Puzzle</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/3.3.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #body {background-color: "7fa9cf";}
  .draggable { margin: 0; font-size: .9em; display: inline-block; }
  .ui-widget-header p, .ui-widget-content p { margin: 0; display: inline-block; }
  table, tr, td { margin: 0; padding: 0; font-size: 0; }
  /*#snaptarget { height: 180px; } */

  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable({ snap: true, snapMode: "outer", snapTolerance: 50, stack: "#set div", cursor: "move"});
    $( "#draggable2" ).draggable({ snap: true, snapMode: "outer", snapTolerance: 50, stack: "#set div", cursor: "move"});
    $( "#draggable3" ).draggable({ snap: true, snapMode: "outer", snapTolerance: 50, stack: "#set div", cursor: "move"});
    $( "#draggable4" ).draggable({ snap: true, snapMode: "outer", snapTolerance: 50, stack: "#set div", cursor: "move" });
    $( "#draggable5" ).draggable({ snap: true,  snapMode: "outer", snapTolerance: 50, stack: "#set div", cursor: "move"});
    $( "#draggable6" ).draggable({ snap: true, snapMode: "outer", snapTolerance: 50, stack: "#set div", cursor: "move" });
    $( "#draggable7" ).draggable({ snap: true, snapMode: "outer", snapTolerance: 50, stack: "#set div", cursor: "move" });
    $( "#draggable8" ).draggable({ snap: true, snapMode: "outer", snapTolerance: 50, stack: "#set div", cursor: "move" });
    $( "#draggable9" ).draggable({ snap: true, snapMode: "outer", snapTolerance: 50, stack: "#set div", cursor: "move" });
  } );
  </script>

  <h style='font-size: 28px'> <b>Moryxy in the City</b> </h>
  <p> Reassemble the map by dragging the pieces</p>
  <p> * Use pinch-zoom for a closer look *</p>
</head>
<body bgcolor="7fa9cf">

</div> -->
